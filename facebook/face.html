<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sty.css">
    <title>Facebook</title>
</head>
<body>

    <div class="container">
        <div class="head">
            <div class="headerRight">
                    <i class="fab fa-facebook" style="font-size: 28px;color:beige"></i>
                    <input class="search" type="text" placeholder="Search.." style="height: 16px">
                    <i class="fas fa-search fa-2x " style="color:rgb(163, 162, 162);background-color:rgb(238, 234, 234);font-size:19px;width: 30px;height: 22px;;text-align: center"></i>
            </div>
            <div class="headerLeft">
                <img class="profail" src="https://scontent.fsdv3-1.fna.fbcdn.net/v/t1.0-9/19030722_10211717729792639_7122270386811902689_n.jpg?_nc_cat=0&oh=6fbec610181ce8d8c10bca3fd36bea3b&oe=5B828E05" style="border-radius: 50%"  alt="">
                <div class="userName">Shany</div>
                <div class="home">Home</div>
                <i class="fab fa-facebook-messenger" style="font-size: 20px;color:black"></i>
                <i class="fas fa-users" style="font-size: 20px;color:black"></i>
                <i class="fas fa-question-circle" style="font-size: 20px;color:black ; margin-right: 50px"></i>
            </div>    
        </div>
        <div class="left">
             <div class="shortcuts">
                 <div class="pro">
                    <img class="profailLeft" src="https://scontent.fsdv3-1.fna.fbcdn.net/v/t1.0-9/19030722_10211717729792639_7122270386811902689_n.jpg?_nc_cat=0&oh=6fbec610181ce8d8c10bca3fd36bea3b&oe=5B828E05" style="border-radius: 50% ; margin: 10px"  alt="">
                 </div>
               <div class="user">
                <div class="userNameLeft">Shany Levy</div>           
                <div class="editProfile">Edit Profile</div>
             </div>
             </div>               
            <div class="favorites">FAVORITES</div>
        <div class="favoritesPage">
            <div class="divNewsPaper">
                <i class="far fa-newspaper"></i>
                <span class="newsPaper">News Peed</span>
            </div>
            <div class="divLeftMessenger">
                <i class="fab fa-facebook-messenger" style="font-size: 20px;color:#3b5998;"></i>
                <span class="leftMessenger">Messenger</span>
            </div>
            <div class="divLeftPhoto">
                <i class="fas fa-image" style="color:tomato;"></i>
                <span class="leftPhoto">Photo</span>
             </div>
        </div>
    </div>
    <div class="feed">
        <div class="mainPost">
            <i class="fas fa-pen-square" style="color:#3b5998 "></i>
            <span class="UpdateStatus">Update Status</span>
            <i class="fas fa-image" style="color:tomato;border-left:  1px solid rgb(199, 191, 191);padding-left: 20px;"></i>
            <span class="addPhoto">Add Photo/Image</span>
        </div>
    <textarea class="postText" placeholder="What's on your mind, shany?"></textarea>
    <button class="postBtn"> Post</button>
    <div class="wall">wall</div>
        </div>
       <div class="right">
            <div class="stories">
                <span class="storiesText"> Stories </span>
                <div class="plus">
                    <i class="fas fa-plus" style="font-size: 38px; color: #3b5998; border-radius: 50%;border: #dadde1 solid 2px; background-color: #f5f6f7; margin-top: 10px;"></i>
                    <span class="plusText"> Add to Your Story</span>
                    <span class="plusText2"> Share a photo, video or write something </span>

                </div>
            </div>
            <div class="birthday">
                <i class="fas fa-gift" style="margin-left: 5px; color: tomato; margin: 5px; margin-top: 16px"></i>
                <p class="birthdayName">Yaniv Levy  </p>
                <p class="birthdaygit">'s birthday is today</p>
            </div>
            <div class="market">market</div>
    </div>
    
 </div>
    
</body>
</html>
